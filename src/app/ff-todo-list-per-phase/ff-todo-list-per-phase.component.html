<div *ngIf="content.length">
    <ng-container *ngIf="(content | tszSort:todoSortExec:todoSortField:todoSortDir | tszSearch:todoSearchingCaseSense:todoSearchRules:todoSearchingHighlight) as searchres">
        <div *ngFor="let todo of searchres">
            <div id="todo_{{ todo.id }}">
                <app-ff-todo-card [content]="todo" [phase_idx]="phase_idx"
                        [searchresCount]="searchres.length" (searchresCountUpdate)="searchresCount = $event; notifyTodoSearchResults()">
                </app-ff-todo-card>
            </div>
        </div>
        <app-ff-todo-search-no-results *ngIf="content.length && !searchres.length"></app-ff-todo-search-no-results>
    </ng-container>
</div>
<app-ff-todo-list-empty *ngIf="!content.length"></app-ff-todo-list-empty>
