<div class="card border border-primary mb-3" *ngIf="isCardValid">
    <div class="card-header">
        <h5 class="card-title">
			<span class="text-muted" data-toggle="tooltip" data-placement="bottom" title="Todo ID">#{{ content.id+1 }}</span>
			<span class="p-1" data-toggle="tooltip" data-placement="bottom" title="Todo name">{{ content.name }}</span>
        </h5>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item rounded border border-secondary" *ngIf="descriptionLength"
                    data-toggle="tooltip" data-placement="bottom" title="Todo description">
                <p class="card-text">{{ content.description }}</p>
            </li>
            <li class="list-group-item" *ngIf="showDescriptionLength">
                <p class="card-text">Description length: {{ descriptionLength }}</p>
            </li>
            <li class="list-group-item">
				<app-ff-todo-task-list [tasks]="tasklistStr" [taskCount]="taskCount" [readonlyTask]="readonlyTask"
						[tasksortfield]="tasksortfield" [tasksortdir]="tasksortdir"></app-ff-todo-task-list>
            </li>
            <li class="list-group-item" *ngIf="!readonlyTodo">
				<div class="d-flex flex-column justify-content-between w-25">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-primary btn-sm text-end" (click)="addTask()"
								data-toggle="tooltip" data-placement="bottom" title="Add new Task"
								[disabled]="readonlyTask">
							<i class="fas fa-plus"></i>
						</button>
						<button type="button" class="btn btn-primary btn-sm text-end" (click)="editTodo()"
								data-toggle="tooltip" data-placement="bottom" title="Edit Todo">
							<i class="fas fa-pencil-alt"></i>
						</button>
					</div>
					<div class="btn-group mt-1" role="group">
						<button type="button" class="btn btn-danger btn-sm text-end" (click)="removeTodo()"
								data-toggle="tooltip" data-placement="bottom" title="Remove Todo">
							<i class="fas fa-trash-alt"></i>
						</button>
						<button type="button" class="btn btn-danger btn-sm text-end" (click)="removeAllTasks()"
								data-toggle="tooltip" data-placement="bottom" title="Remove All Tasks" [disabled]="readonlyTask || !taskCount">
							<i class="fas fa-broom"></i>
						</button>
					</div>
					<div class="btn-group mt-1" role="group">
						<button type="button" class="btn btn-primary btn-sm text-end" (click)="shiftTodo(LEFT)"
								data-toggle="tooltip" data-placement="bottom" title="Shift Todo to the left"
								[disabled]="!phaseLeftExists">
							<i class="fas fa-arrow-left"></i>
						</button>
						<button type="button" class="btn btn-primary btn-sm text-end" (click)="shiftTodo(RIGHT)"
								data-toggle="tooltip" data-placement="bottom" title="Shift Todo to the right"
								[disabled]="!phaseRightExists">
							<i class="fas fa-arrow-right"></i>
						</button>
					</div>
				</div>
			</li>
        </ul>
    </div>
    <div class="card-footer text-muted">
        <p>Date updated: {{ content.datemodified | date:customDateFormat }}</p>
        <p *ngIf="showDateCreated">Date created: {{ content.datecreated | date:customDateFormat }}</p>
    </div>
</div>
<app-ff-todo-card-invalid *ngIf="!isCardValid"></app-ff-todo-card-invalid>
