<ngb-alert *ngFor="let alert of alerts" [type]="alert.type" (closed)="close(alert)" ngbTooltip="Notification created at {{ alert.createdAt | date:displayDateFormat }}">
    {{ alert.message }}
</ngb-alert>
<div class="text-muted text-center user-select-none" *ngIf="isAlertListEmpty()">Alert list is empty</div>
