<button class="btn btn-secondary mb-3" type="button" (click)="toggleCollapse()"
        data-toggle="tooltip" data-placement="bottom" title="Toggle Task list">
    <i *ngIf="tasklist_expand_status" class="fas fa-folder-minus"></i>
    <i *ngIf="!tasklist_expand_status" class="fas fa-folder-plus"></i>
</button>
<div>
    <ul class="list-group border border-primary"
            data-toggle="tooltip" data-placement="bottom" title="Task list">
        <li class="list-group-item d-flex justify-content-between" *ngFor="let task of tasks">
            <div>
                <span *ngIf="!readonlyTask">
                    <button type="button" class="btn btn-primary btn-sm text-end" (click)="editTask(task)"
                            data-toggle="tooltip" data-placement="bottom" title="View Task details">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm text-end" (click)="removeTask(task)"
                            data-toggle="tooltip" data-placement="bottom" title="Remove Task">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </span>
                <span class="text-muted p-2">#{{ task.id + 1 }}</span>
                <span>{{ task.name }}</span>
            </div>
            <input class="form-check-input" type="checkbox" ngChecked="task.done"
                data-toggle="tooltip" data-placement="bottom" title="Check Task"
                (click)="checkTask(task)" *ngIf="!readonlyTask">
        </li>
        <li class="list-group-item" *ngIf="!taskCount">
            <app-ff-todo-task-list-empty></app-ff-todo-task-list-empty>
        </li>
        <li class="list-group-item border border-primary" *ngIf="showTaskCount">
            <p class="card-text">Task count: {{ taskCount }}</p>
        </li>
    </ul>
</div>
