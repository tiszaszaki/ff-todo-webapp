<div *ngIf="!todoQueryFinished || !todoQueryFinished"
        [ngClass]="{'border-info': !todoQueryFinished, 'border-danger': todoQueryFinished && !todoQuerySuccess,
        'border rounded text-muted text-center': true}">

    <div *ngIf="!todoQueryFinished">
        <div class="display-3 fa-3x">
            <i class="fas fa-sync fa-spin"></i>
        </div>
        <p class="mt-3 text-info">Loading Todos...</p>
    </div>

    <div *ngIf="todoQueryFinished && !todoQuerySuccess">
        <div class="mt-3 text-danger">
            <div>Cannot query Todo list</div>
            <small>Reason: {{ message }}</small>
        </div>
        <div class="display-1 text-danger">
            <i class="far fa-folder-open"></i>
            <i class="fas fa-exclamation"></i>
        </div>
    </div>
</div>
