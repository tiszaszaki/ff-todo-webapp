<div [ngClass]="{'border-secondary': todoQuerySuccess, 'border-danger': !todoQuerySuccess,
        'border rounded text-muted text-center': true}">
    <div *ngIf="todoQuerySuccess">
        <p class="mt-3">This Todo list is empty.</p>
        <p class="display-1"><i class="far fa-folder-open"></i></p>
    </div>
    <div *ngIf="!todoQuerySuccess">
        <p class="mt-3 text-danger">Cannot query Todo list</p>
        <div class="display-1 text-danger">
            <i class="far fa-folder-open"></i>
            <i class="fas fa-exclamation"></i>
        </div>
    </div>
</div>
