<app-ff-todo-header [title]="title" [readonlyTodo]="readonlyTodo" [todo_count]="todo_count" [enableRestoreTodos]="enableRestoreTodos"
        [todosearchexec]="todosearchexec" (prepareAddTodoForm)="prepareAddTodoForm()" (prepareRemovingAllTodos)="prepareRemovingAllTodos()"
        (initTodoList)="initTodoList()" (restoreTodoList)="restoreTodoList()" (prepareSearchTodoForm)="prepareSearchTodoForm()"

<app-ff-todo-list (updateReadonlyTodo)="updateReadonlyTodo($event)" (updateTodoCount)="updateTodoCount($event)" (toggleRestoreTodos)="toggleRestoreTodos($event)"

        [initTodoListEvent]="initTodoListTrigger.asObservable()" [restoreTodoListEvent]="restoreTodoListTrigger.asObservable()"
        [prepareSearchTodoFormEvent]="prepareSearchTodoFormTrigger.asObservable()"

</app-ff-todo-list>

<app-ff-todo-footer [addAlertMessageEvent]="addAlertMessageTrigger.asObservable()" [maxAlerts]="maxAlerts"
        [displayDateFormat]="displayDateFormat">
</app-ff-todo-footer>
