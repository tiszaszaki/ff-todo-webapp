<div *ngIf="shown">
    <div class="container border border-secondary rounded p-2">
        <div ng-switch on="mode">
            <div ng-switch-when="ADD|EDIT">
                <h1>{{ formTitle }}</h1>
                <form #todoForm="ngForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"
                                required
                                [(ngModel)]="model.name" name="name"
                                #name="ngModel">
                        <div [hidden]="name.valid || name.pristine"
                            class="alert alert-danger">
                            Name is required
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description"
                                [(ngModel)]="model.description" name="description">
                    </div>
                
                    <div class="form-group">
                        <label for="power">Todo phase</label>
                        <select class="form-control" id="phase"
                                required
                                [(ngModel)]="model.phase" name="phase"
                                #power="ngModel">
                        <option *ngFor="let phase of phase_labels; let idx=index" [value]="idx">{{ phase }}</option>
                        </select>
                        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                            Phase is required
                        </div>
                    </div>
                
                    <div>
                        <button type="button" class="btn btn-primary" (click)="addTodo()" [disabled]="!todoForm.form.valid">Submit</button>
                        <button type="button" class="btn btn-secondary" (click)="dismissForm()">Dismiss</button>
                    </div>
                </form>
            </div>
            <div ng-switch-default>
                <app-ff-todo-form-invalid></app-ff-todo-form-invalid>
            </div>
        </div>
    </div>
</div>
