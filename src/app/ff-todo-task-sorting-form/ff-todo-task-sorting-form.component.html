<ng-template #sortTaskForm let-modal>
    <div class="modal-header">
        <h5 class="mb-3">Sorting of Tasks in '{{ getTodoPhaseLabel() }}' phase</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Closed by cross')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="task_sorting_field">Field</label>
            <select class="form-select form-control" [(ngModel)]="tasksortfield" name="field" id="task_sorting_field"
                    data-toggle="tooltip" data-placement="bottom" title="Task sorting field">
                <option *ngFor="let field of taskSortingFields" [value]="field.name">{{ field.display }}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="d-flex justify-content-end">
                <div data-toggle="tooltip" data-placement="bottom" title="Task sorting direction">
                    <input class="form-check-input" type="checkbox" id="task_sorting_direction"
                            [(ngModel)]="tasksortdir" name="direction">
                    <label for="task_sorting_direction">Descending</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="modal.close('Submitted by button click')">Sort</button>
            <button type="button" class="btn btn-warning" (click)="resetTaskSorting()">Reset</button>
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Closed by button click')">Close</button>
        </div>
    </div>
</ng-template>
