<ng-template #genericTodoForm let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="{{ formId }}-title">{{ formTitle }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Closed by cross')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div *ngIf="isOperatorIncluded(ADD,EDIT)">
            <form #todoForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [ngModel]="model.name" (ngModelChange)="changeModelField('name', $event)"
                            name="name" value="model.name" #name="ngModel"
                            (keyup.enter)="modal.close('Saved by pressing Enter')" required tszfocus>
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="description" [ngModel]="model.description" (ngModelChange)="changeModelField('description', $event)"
                                name="description" value="model.description" #description="ngModel">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phase">Todo phase</label>
                    <div class="input-group">
                        <div class="btn-group btn-group-toggle" ngbRadioGroup id="phase" [ngModel]="model.phase" (ngModelChange)="changeModelField('phase', $event)"
                                name="phase" value="model.phase" #phase="ngModel" required>
                            <label ngbButtonLabel class="btn-primary" *ngFor="let phase of phase_labels; let idx=index">
                                <input ngbButton type="radio" [value]="idx">{{ phase }}
                            </label>
                        </div>
                    </div>
                    <div [hidden]="phase.valid || phase.pristine" class="alert alert-danger">
                        Phase is required
                    </div>
                </div>

                <label for="deadline">Deadline</label>
                <div class="form-group d-flex justify-content-between">
                    <div class="input-group">
                        <input type="text" ngbDatepicker #deadlinePick="ngbDatepicker"
                                [ngModel]="model.deadline" (ngModelChange)="changeModelField('deadline', $event)" (click)="deadlinePick.toggle()"
                                name="deadline" value="model.deadline | date:inputDateFormat" [placeholder]="inputDateFormatDisp">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="updateDeadline()">Update</button>
                    <button type="button" class="btn btn-secondary" (click)="revertDeadline()">Revert</button>
                </div>
            </form>
        </div>
        <div *ngIf="isOperatorIncluded(REMOVE,REMOVE_ALL)">
            <div class="modal-text">{{ confirmMessage }}</div>
        </div>
    </div>

    <div class="modal-footer">
        <div *ngIf="isOperatorIncluded(ADD,EDIT)">
            <button type="button" class="btn btn-primary" (click)="modal.close('Saved by button click')">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Closed by button click')">Close</button>
        </div>
        <div *ngIf="isOperatorIncluded(REMOVE,REMOVE_ALL)">
            <button type="button" class="btn btn-danger" (click)="modal.close('Confirmed')">{{ confirmButtonCaption }}</button>
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Dismissed')">Cancel</button>
        </div>
    </div>

    <div *ngIf="!isOperatorIncluded(ADD,EDIT,REMOVE,REMOVE_ALL)">
        <app-ff-todo-form-invalid></app-ff-todo-form-invalid>
    </div>
</ng-template>
