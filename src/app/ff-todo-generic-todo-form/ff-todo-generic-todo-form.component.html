<ng-template #genericTodoForm let-modal>
    <div class="modal-header">
        <h1 class="modal-title" id="{{ formId }}-title">{{ formTitle }}</h1>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Closed by cross')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div *ngIf="isOperatorIncluded(ADD,EDIT)">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" value="model.name"
                            (keyup.enter)="modal.close(model)" #name="ngModel" required tszfocus>
                    <div [hidden]="name.valid || name.pristine"
                        class="alert alert-danger">
                        Name is required
                    </div>

                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description"
                            value="model.description" #description="ngModel">

                    <div>
                        <label for="phase">Todo phase:</label>
                    </div>
                    <div class="btn-group btn-group-toggle" ngbRadioGroup id="phase" [(ngModel)]="model.phase"
                            name="phase" value="model.phase" #phase="ngModel" required>
                        <label ngbButtonLabel class="btn-primary" *ngFor="let phase of phase_labels; let idx=index">
                            <input ngbButton type="radio" [value]="idx">{{ phase }}
                        </label>
                    </div>
                    <div [hidden]="phase.valid || phase.pristine" class="alert alert-danger">
                        Phase is required
                    </div>
                </div>

                <div class="form-group d-flex justify-content-between">
                    <div>
                        <label for="deadline">Deadline</label>
                        <input type="datetime-local" class="form-control" id="deadline" [(ngModel)]="model.deadline"
                                [value]="model.deadline | date:inputDateFormat">
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" (click)="updateDeadline()">Update</button>
                        <button type="button" class="btn btn-secondary" (click)="revertDeadline()">Revert</button>
                    </div>                        
                </div>
            </form>
        </div>
        <div *ngIf="isOperatorIncluded(REMOVE,REMOVE_ALL)">
            <div class="modal-text">{{ confirmMessage }}</div>
        </div>
    </div>

    <div class="modal-footer">
        <div *ngIf="isOperatorIncluded(ADD,EDIT)">
            <button type="button" class="btn btn-primary" (click)="modal.close(model)">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Closed by button')">Close</button>
        </div>
        <div *ngIf="isOperatorIncluded(REMOVE,REMOVE_ALL)">
            <button type="button" class="btn btn-danger" (click)="modal.close('Confirmed')">{{ confirmButtonCaption }}</button>
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Dismissed')">Cancel</button>
        </div>
    </div>

    <div *ngIf="!isOperatorIncluded(ADD,EDIT,REMOVE,REMOVE_ALL)">
        <app-ff-todo-form-invalid></app-ff-todo-form-invalid>
    </div>
</ng-template>
