<div class="container">
    <div *ngIf="boardNameMapping.size">
        <h1>Board list</h1>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let field of boardNameMapping.keys()">
                <button type="button" class="btn btn-primary"
                        [routerLink]="['/list-todos']" [queryParams]="{id:field}">
                    <i class="fas fa-share"></i>
                </button>
                <span class="mx-1 text-muted">{{ field }}</span>
                <span>{{ boardNameMapping.get(field) }}</span>
            </li>
        </ul>
    </div>
    <div *ngIf="!boardNameMapping.size">
        <div *ngIf="!boardQueryFinished">
            Loading Boards...
        </div>
        <div *ngIf="boardQueryFinished">
            <div class="text-muted" *ngIf="boardQuerySuccess">
                There are no Boards.
            </div>
            <div class="text-danger" *ngIf="!boardQuerySuccess">
                Cannot query Board list.
            </div>
        </div>
    </div>
</div>
